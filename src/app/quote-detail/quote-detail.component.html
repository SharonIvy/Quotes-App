<p>Author: {{quote.author}} </p>
<p>By: @{{quote.poster}} </p>
<p>Posted {{quote.datePosted|dateCount}} days ago</p>
<button (click) = 'quoteComplete(true)'>Delete Quote</button>
<button (click)='upVote()'>Upvotes: {{quote.upvotes}}</button>
<button (click)='downVote()'>Downvotes: {{quote.downvotes}}</button>
