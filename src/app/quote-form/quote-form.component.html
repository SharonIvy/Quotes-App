<div class="container-fluid">
  <h2 class="text-center">Add a New Quote:</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">
        <label for="quote">Quote:</label>
        <textarea required type="text" class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel"></textarea>
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
            <p>Quote is required</p>
        </div>

    </div>

    <div class="form-group">    
        <label for="author">Author:</label>
        <input required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel">
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Author is required</p>
        </div>
    </div>

    <div class="form-group">   
        <label for="poster">Posted by:</label>
        <input type="text" required class="form-control" id="poster" [(ngModel)]="newQuote.poster" name="poster" #poster="ngModel">
        <div [hidden]="poster.valid || poster.pristine" class="alert alert-danger">
            <p>Username is required</p>
        </div>
    </div>

    <div hidden class="form-group">
        <label for="postedOn">Posted on:</label>
        <input type='date' id="postedOn" required [(ngModel)]="newQuote.postedOn" name="postedOn" #postedOn="ngModel">
        <div [hidden] ="postedOn.valid || postedOn.pristine" class="alert alert-danger">
            <p>Date is required</p>
        </div>
    </div>

    <div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </div>
  </form>
</div>
