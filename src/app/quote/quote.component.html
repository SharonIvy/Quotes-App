<div class="container">
  <h1>QUOTES</h1>
  <hr >

<div class="row">

  <div class="col-md-4">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>

  <div class="col-md-8">
    <div *ngFor = 'let quote of quotes; let i = index' class="card content">
      <div>
        <div>
          <p style="margin-bottom: 3px;"> {{quote.quote}} </p>
          <p style="margin-bottom: 6px; margin-top: 2px">{{quote.datePosted|date}}</p>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Details</button>
        </div>
        
        <div *ngIf='quote.showDetails'>
          <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event, i)' (voteUp)='upvoteIncrease(i)'
            (voteDown)='downvoteIncrease(i)'></app-quote-detail>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
